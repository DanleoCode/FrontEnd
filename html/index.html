<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../lib/jquery/jquery.js"></script>
		<script type="text/javascript" src="../lib/angular-1.5.8/angular.js"></script>
		<script type="text/javascript" src="../lib/angular-ui-router/angular-ui-router.js"></script>
		<script type="text/javascript" src="../lib/ng-lodash/build/ng-lodash.js"></script>
		<script type="text/javascript" src="../lib/restangular/dist/restangular.js"></script>
		<script type="text/javascript" src="../lib/angular-1.5.8/angular-cookies.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/controller/leave.js"></script>
		<script type="text/javascript" src="../js/controller/dashboard.js"></script>
		<script type="text/javascript" src="../js/controller/admin.js"></script>
		<script type="text/javascript" src="../js/controller/settings.js"></script>
		<script type="text/javascript" src="../lib/Smart-Table/dist/smart-table.js"></script>
		<script type="text/javascript" src="../lib/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../style/sidetabstyle.css">
		<script type="text/javascript" src="../js/viewjs/tabstyle.js"></script>
		<link rel="stylesheet" href="../style/style.css">
		<title>LMS | Home</title>
	</head>
	<body ng-app="leaveSys"" class="container-fluid">
			<div class="leaveHeader" ng-controller='mainController'>
						Leave Management
						<button class="btn btn-primary" style="float: right;margin:0 1% 0 0;" ng-click="logout()">Logout</button>
			</div>
			<div class="">
			<div class="row">
<!-- 		        <div class="col-lg-11 col-md-5 col-sm-8 col-xs-9 bhoechie-tab-container"> -->
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bhoechie-tab-container">
		            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu" ng-controller="mainController">
		              <div class="list-group">
		                <a ui-sref="employeeDashboard" class="list-group-item active text-center">
		                   <h4>DashBoard</h4>
		                </a>
		                <a ng-hide="profileTab()" ui-sref="applyLeave" class="list-group-item text-center">
		                  <h4>Apply A Leave</h4>
		                </a>
		                <a ng-show="profileTab()" ui-sref="Profiles" class="list-group-item text-center">
		                  <h4>Employee Profiles</h4>
		                </a>
		                <a ui-sref="leaveHistory" ng-hide="profileTab()" class="list-group-item text-center">
		                  <h4>Leave History</h4>
		                </a>
		                <a  ui-sref="fullHistory" ng-show="profileTab()" class="list-group-item text-center">
		                  <h4>Full Leave History</h4>
		                </a>
		                <a ng-show="approvalTab()" ui-sref="approveLeave" class="list-group-item text-center">
		                  <h4>Approve Leave</h4>
		                </a>
		                <a ui-sref="employeeSetting" class="list-group-item text-center">
		                  <h4>Settings</h4>
		                </a>
		              </div>
		            </div>
		            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">
		                <div class="bhoechie-tab-content active" ui-view></div>
		            </div>
		        </div>
		  </div>
		</div>
			<div class="footer navbar-fixed-bottom">
				<div style="text-align:center">CopyRight</div>
			</div>
			

	</body>
</html>
