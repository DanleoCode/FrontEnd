<div class="panel col-md-6 col-md-offset-2 center">
		<div class="panel-heading paneltheme">Apply A leave</div>
		<div class="panel-body">
			<form role="form" class="form">
				<div class="form-group">
					<select class="form-control">
						<option value="cl">Type Of Leave</option>
						<option value="cl">Casual Leave</option>
						<option value="pl">Privilege Leave</option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Number Of days"/>
				</div>
				<div class="form-group">
					<textarea  class="form-control" placeholder="State a Short Message For Leave Reason"></textarea>
				</div>
				<div class="form-group">
				<label for="From date">From Date</label>
					<input type="date" class="form-control">
				</div>
				<div class="form-group">
					<label for="To date">To Date</label>
					<input type="date" class="form-control">
				</div>
				<div class="form-group">
					<input type="Text" placeholder="A tag For this leave" class="form-control">
				</div>
				<button class="btn btn-success">Apply</button>
				<button class="btn btn-error">Cancle</button>
			</form>
		</div>

</div>
